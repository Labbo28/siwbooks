<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/head :: head('SIWBooks – Modifica Autore')"></head>
  <body class="bg-light">
    <header class="header">…</header>
    <nav class="main-nav">…</nav>

    <main class="main-content py-5">
      <div class="container" style="max-width:600px;">
        <div class="content-card">
          <h2 class="mb-4">Modifica Autore</h2>
          <form th:action="@{/autori/{id}/edit(id=${autore.id})}"
                th:object="${nuovoAutoreDTO}"
                method="post"
                enctype="multipart/form-data">
            <div class="form-group mb-3">
              <label for="nome">Nome</label>
              <input id="nome" th:field="*{nome}" type="text" class="form-control">
            </div>
            <div class="form-group mb-3">
              <label for="cognome">Cognome</label>
              <input id="cognome" th:field="*{cognome}" type="text" class="form-control">
            </div>
            <div class="form-group mb-3">
              <label for="nazionalita">Nazionalità</label>
              <input id="nazionalita" th:field="*{nazionalita}" type="text" class="form-control">
            </div>
            <div class="form-group mb-3">
              <label for="dataNascita">Data di nascita</label>
              <input id="dataNascita" th:field="*{dataNascita}" type="date" class="form-control">
            </div>
            <div class="form-group mb-3">
              <label for="dataMorte">Data di morte</label>
              <input id="dataMorte" th:field="*{dataMorte}" type="date" class="form-control">
              <small class="form-text">Lascia vuoto se ancora vivo</small>
            </div>
            <div class="form-group mb-4">
              <p><strong>Immagine attuale:</strong></p>
              <div th:if="${autore.immagine}">
                <img th:src="@{${autore.immagine.path}}"
                     class="img-thumbnail mb-2" style="max-width:150px;">
              </div>
              <label for="fileImmagine">Sostituisci immagine</label>
              <input id="fileImmagine" th:field="*{fileImmagine}"
                     type="file" class="form-control" accept="image/*">
              <small class="form-text">Lascia vuoto per mantenere</small>
            </div>
            <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> Salva</button>
            <a th:href="@{/autori/{id}(id=${autore.id})}" class="btn btn-secondary ms-2">
              <i class="fas fa-arrow-left"></i> Annulla
            </a>
          </form>
        </div>
      </div>
    </main>

    <footer class="footer">…</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
