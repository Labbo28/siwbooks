<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dettagli Autore</title>
</head>
<body>
    <h1>
        <span th:text="${autore.nome}"></span>
        <span th:text="${autore.cognome}"></span>
    </h1>

    <div>
        <img th:if="${autore.immagine != null}"
             th:src="@{${autore.immagine.path}}"
             alt="Immagine di [[${autore.nome}]] [[${autore.cognome}]]"
             style="max-width:200px; max-height:300px; margin:5px;" />
    </div>

    <p>
        <strong>Data di Nascita:</strong>
        <span th:text="${autore.dataNascita}"></span>
    </p>
    <div th:if="${autore.dataMorte} != null">
        <p>
            <strong>Data di Morte:</strong>
            <span th:text="${autore.dataMorte}"></span>
        </p>
    </div>

    <p>
        <strong>NazionalitÃ :</strong>
        <span th:text="${autore.nazionalita}"></span>
    </p>

    <section>
        <p><strong>Libri:</strong></p>
        <ul>
            <li th:each="libro : ${autore.libri}">
                <a th:href="@{/libri/{libroId}(libroId=${libro.id})}"
                   th:text="${libro.titolo}"></a>
                <span sec:authorize="hasRole('ADMIN')">
                    <a th:href="@{/autori/{id}/{libroId}/delete(
                                  id=${autore.id},
                                  libroId=${libro.id}
                                )}">
                        Elimina
                    </a>
                </span>
            </li>
        </ul>
    </section>

    <!-- Pannello amministrazione -->
    <div sec:authorize="hasRole('ADMIN')" class="admin-panel">
        <h3>ðŸ”§ Pannello Amministrazione</h3>
        <p><strong>Hai accesso alle funzioni di amministrazione!</strong></p>
        <ul>
            <li>
                <a th:href="@{/autori/{id}/edit(id=${autore.id})}">
                    Modifica dettagli autore
                </a>
            </li>
            <li>
                <a th:href="@{/autori/{id}/aggiungiLibri(id=${autore.id})}">
                    Aggiungi libri
                </a>
            </li>
        </ul>
    </div>

    <!-- Navigazione principale -->
    <nav>
        <ul>
            <li><a th:href="@{/}">Home</a></li>
            <li><a th:href="@{/libri}">Libri</a></li>
            <li><a th:href="@{/autori}">Autori</a></li>
        </ul>
    </nav>
</body>
</html>
