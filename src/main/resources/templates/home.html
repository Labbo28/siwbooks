<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiwBooks</title>
   
</head>
<body>
    <div class="header">
        <h1 class="main-title">Welcome to SiwBooks</h1>
        
        <!-- Mostra i dettagli dell'utente quando è loggato -->
        <div class="user-info" th:if="${session.utente != null}">
            <p>Benvenuto, <span th:text="${session.utente.nome}">Nome</span>!</p>
            <form action="/logout" method="post">
                <button type="submit" class="logout-btn">Logout</button>
            </form>
        </div>
        
        <!-- Mostra i link di login/registrazione quando non è loggato -->
        <div class="login-register" th:if="${session.utente == null}">
            <a href="/login">Login</a> | 
            <a href="/register">Registrati</a>
        </div>
    </div>
    
    <nav>
        <ul>
            <li><a href="/libri">Libri</a></li>
            <li><a href="/autori">Autori</a></li>
        </ul>
    </nav>

    
    
    <!-- Messaggi di successo -->
    <div style="text-align: center; margin: 20px; padding: 10px; background-color: #dff0d8; color: #3c763d;"
         th:if="${successMessage != null}" th:text="${successMessage}">
    </div>
</body>
</html>
