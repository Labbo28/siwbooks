<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SIWBooks</title>
</head>
<body>
    <div class="container">
        <h1>Accedi al tuo account</h1>
        
        <!-- Messaggio di successo dalla registrazione -->
        <div class="alert alert-success" th:if="${successMessage != null}" th:text="${successMessage}"></div>
        
        <!-- Messaggio di errore login -->
        <div class="alert alert-danger" th:if="${param.error}">
            Credenziali non valide. Riprova.
        </div>
        
        <!-- Form di login gestito da Spring Security -->
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username">Email:</label>
                <input type="email" id="username" name="username" required />
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required />
            </div>
            
            <button type="submit">Accedi</button>
        </form>
        
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/register">Registrati</a></li>
            </ul>
        </nav>
    </div>
</body>
</html>
