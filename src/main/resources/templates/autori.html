<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Autori</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4">Autori</h1>

        <!-- Barra di ricerca -->
        <div class="mb-4">
            <input type="text" class="form-control" id="searchAutori" placeholder="Cerca autori per nome o cognome...">
        </div>

        <!-- Lista dinamica -->
        <ul class="list-group mb-4" id="autoriResults">
            <li class="list-group-item" th:each="autore : ${autori}">
                <a th:href="@{'/autori/' + ${autore.id}}" 
                   th:text="${autore.nome + ' ' + autore.cognome}" 
                   class="text-decoration-none"></a>
            </li>
        </ul>

        <div th:if="${#lists.isEmpty(autori)}">
            <p class="text-muted">Non ci sono autori nel database.</p>
        </div>

        <a href="/" class="btn btn-secondary">Torna alla Home</a>
    </div>

    <script>
        document.getElementById("searchAutori").addEventListener("input", function () {
            const query = this.value.trim();
            fetch(`/api/autori/search?query=${encodeURIComponent(query)}`)
                .then(response => response.json())
                .then(data => {
                    const list = document.getElementById("autoriResults");
                    list.innerHTML = '';
                    if (data.length === 0) {
                        list.innerHTML = '<li class="list-group-item text-muted">Nessun autore trovato.</li>';
                        return;
                    }
                    data.forEach(autore => {
                        const li = document.createElement("li");
                        li.className = "list-group-item";
                        li.innerHTML = `<a href="/autori/${autore.id}" class="text-decoration-none">${autore.nome} ${autore.cognome}</a>`;
                        list.appendChild(li);
                    });
                });
        });
    </script>
</body>
</html>
