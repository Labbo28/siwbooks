<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Autori</title>
</head>
<body>
    <h1>Autori</h1>

    <div th:if="${#lists.isEmpty(autori)}">
        <p>Non ci sono autori nel database.</p>
    </div>

    <ul th:if="${!#lists.isEmpty(autori)}">
        <li th:each="autore : ${autori}">
            <a th:href="@{/autori/{id}(id=${autore.id})}"
               th:text="${autore.nome} + ' ' + ${autore.cognome}">Nome Cognome</a>
        </li>
    </ul>

    <nav>
        <ul>
            <li><a th:href="@{/}">Home</a></li>
        </ul>
    </nav>
</body>
</html>
