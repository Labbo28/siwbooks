<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Libri</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4">Libri</h1>

        <!-- Barra di ricerca -->
        <div class="mb-4">
            <input type="text" class="form-control" id="searchBar" placeholder="Cerca libri per titolo...">
        </div>

        <!-- Lista dinamica -->
        <ul class="list-group mb-4" id="resultsList">
            <li class="list-group-item" th:each="libro : ${libri}">
                <a th:href="@{'/libri/' + ${libro.id}}" th:text="${libro.titolo}" class="text-decoration-none"></a>
            </li>
        </ul>

        <div th:if="${#lists.isEmpty(libri)}">
            <p class="text-muted">Non ci sono libri nel database.</p>
        </div>

        <a href="/" class="btn btn-secondary">Torna alla Home</a>
    </div>

    <script>
        document.getElementById("searchBar").addEventListener("input", function () {
            const query = this.value.trim();
            fetch(`/api/libri/search?query=${encodeURIComponent(query)}`)
                .then(response => response.json())
                .then(data => {
                    const list = document.getElementById("resultsList");
                    list.innerHTML = '';
                    if (data.length === 0) {
                        list.innerHTML = '<li class="list-group-item text-muted">Nessun risultato trovato.</li>';
                        return;
                    }
                    data.forEach(libro => {
                        const li = document.createElement("li");
                        li.className = "list-group-item";
                        li.innerHTML = `<a href="/libri/${libro.id}" class="text-decoration-none">${libro.titolo}</a>`;
                        list.appendChild(li);
                    });
                });
        });
    </script>
</body>
</html>
