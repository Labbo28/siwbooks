<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <!-- Qui sostituiamo SOLO il <head> col frammento parametrizzato -->
  <head th:replace="fragments/head :: head('SIWBooks – Libri')"></head>
  <body>
    <header class="header">
      <!-- header identico -->
    </header>
    <nav class="main-nav">
      <!-- nav identico -->
    </nav>

    <main class="main-content py-5">
      <div class="container">
        <h1 class="text-center mb-4">Libri</h1>
        <div class="search-container mb-4">
          <input id="searchBar" type="text"
                 class="form-control search-input"
                 placeholder="Cerca libri…">
        </div>
        <ul id="resultsList" class="list-group mb-4">
          <li th:each="libro : ${libri}"
              class="list-group-item d-flex justify-content-between">
            <a th:href="@{/libri/{id}(id=${libro.id})}"
               th:text="${libro.titolo}"
               class="flex-grow-1 text-decoration-none"></a>
            <span class="badge bg-secondary"
                  th:text="${libro.annoPubblicazione}"></span>
          </li>
          <li th:if="${#lists.isEmpty(libri)}"
              class="list-group-item text-center text-muted">
            Nessun libro in archivio.
          </li>
        </ul>
        <div class="text-center">
          <a th:href="@{/
}" class="btn btn-secondary"><i class="fas fa-home"></i> Home</a>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="container text-center">
        &copy; 2025 SIWBooks
      </div>
    </footer>

    <script>
      document.getElementById("searchBar").addEventListener("input", function() {
        fetch(`/api/libri/search?query=${encodeURIComponent(this.value)}`)
          .then(r=>r.json()).then(data=>{
            const list = document.getElementById("resultsList");
            list.innerHTML = '';
            if (!data.length) {
              list.innerHTML = '<li class="list-group-item text-center text-muted">Nessun risultato.</li>';
              return;
            }
            data.forEach(l => {
              list.innerHTML +=
                `<li class="list-group-item d-flex justify-content-between">
                   <a href="/libri/${l.id}" class="flex-grow-1 text-decoration-none">${l.titolo}</a>
                   <span class="badge bg-secondary">${l.annoPubblicazione}</span>
                 </li>`;
            });
          });
      });
    </script>
  </body>
</html>
