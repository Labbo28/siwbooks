<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/head :: head('SIWBooks – Registrati')"></head>
  <body class="bg-light">
    <header class="header">…<!-- identico a login --></header>
    <nav class="main-nav">…<!-- identico a login --></nav>

    <main class="main-content py-5">
      <div class="container" style="max-width:500px;">
        <div class="content-card">
          <h2 class="text-center mb-4">Crea un account</h2>
          <div class="alert alert-success" th:if="${successMessage}" th:text="${successMessage}"></div>
          <div class="alert alert-danger" th:if="${errorMessage}" th:text="${errorMessage}"></div>
          <form th:action="@{/register}" th:object="${userRegistrationDTO}" method="post">
            <div class="form-group mb-3">
              <label for="nome">Nome</label>
              <input id="nome" th:field="*{nome}" type="text" class="form-control">
              <div class="form-error" th:errors="*{nome}"></div>
            </div>
            <div class="form-group mb-3">
              <label for="cognome">Cognome</label>
              <input id="cognome" th:field="*{cognome}" type="text" class="form-control">
              <div class="form-error" th:errors="*{cognome}"></div>
            </div>
            <div class="form-group mb-3">
              <label for="email">Email</label>
              <input id="email" th:field="*{email}" type="email" class="form-control">
              <div class="form-error" th:errors="*{email}"></div>
            </div>
            <div class="form-group mb-3">
              <label for="username">Username</label>
              <input id="username" th:field="*{username}" type="text" class="form-control">
              <div class="form-error" th:errors="*{username}"></div>
            </div>
            <div class="form-group mb-3">
              <label for="password">Password</label>
              <input id="password" th:field="*{password}" type="password" class="form-control">
              <div class="form-error" th:errors="*{password}"></div>
            </div>
            <div class="form-group mb-4">
              <label for="confirmPassword">Conferma Password</label>
              <input id="confirmPassword" th:field="*{confirmPassword}" type="password" class="form-control">
              <div class="form-error" th:errors="*{confirmPassword}"></div>
            </div>
            <button type="submit" class="btn btn-primary w-100"><i class="fas fa-user-plus"></i> Registrati</button>
          </form>
        </div>
      </div>
    </main>

    <footer class="footer">…</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
