<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        .error {
            color: red;
            font-size: 0.8em;
            margin-top: 5px;
            display: block;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
        
        .alert-success {
            background-color: #dff0d8;
            color: #3c763d;
        }
        
        .alert-danger {
            background-color: #f2dede;
            color: #a94442;
        }
    </style>
</head>
<body>
    <div style="text-align: center;">
        <h1>Crea un nuovo account</h1>
        
        <!-- Messaggi di successo -->
        <div class="alert alert-success" th:if="${successMessage != null}" th:text="${successMessage}"></div>
        
        <!-- Messaggi di errore globali -->
        <div class="alert alert-danger" th:if="${errorMessage != null}" th:text="${errorMessage}"></div>
        
        <form action="#" th:action="@{/register}" th:object="${userRegistrationDTO}" method="post">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" th:field="*{nome}">
                <span class="error" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
            </div>
            
            <div class="form-group">
                <label for="cognome">Cognome:</label>
                <input type="text" id="cognome" th:field="*{cognome}">
                <span class="error" th:if="${#fields.hasErrors('cognome')}" th:errors="*{cognome}"></span>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" th:field="*{email}">
                <span class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" th:field="*{password}">
                <span class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Conferma Password:</label>
                <input type="password" id="confirmPassword" th:field="*{confirmPassword}">
                <span class="error" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></span>
            </div>
            
            <button type="submit">Registrati</button>
        </form>
    </div>
    
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/libri">Libri</a></li>
            <li><a href="/autori">Autori</a></li>
        </ul>
    </nav>
</body>
</html>
