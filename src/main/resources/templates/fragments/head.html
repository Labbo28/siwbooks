<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<!-- Definisco il frammento head che accetta un parametro pageTitle -->
<head th:fragment="head(pageTitle)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Qui uso th:text per far apparire il parametro pageTitle -->
    <title th:text="${pageTitle}">SIWBooks</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet">

    <style>
      .hero-section {
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        color: white; padding: 4rem 0; text-align: center;
      }
      .feature-card {
        text-align: center; padding: 2rem; background: white;
        border-radius: var(--border-radius);
        box-shadow: var(--box-shadow);
        transition: var(--transition); height: 100%;
      }
      .feature-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      }
      .feature-icon {
        font-size: 3rem; color: var(--secondary-color);
        margin-bottom: 1rem;
      }
    </style>
</head>
