<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('400 Bad Request')">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Usa min-height per il layout sticky footer */
        }
        .error-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px 20px;
        }
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: #dc3545; /* Bootstrap danger color */
            margin-bottom: 20px;
        }
        .error-message {
            font-size: 1.8rem;
            color: #555;
            margin-bottom: 30px;
        }
        .error-description {
            font-size: 1.1rem;
            color: #777;
            margin-bottom: 40px;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container d-flex justify-content-between align-items-center">
            <a th:href="@{/}" class="logo"><i class="fas fa-book"></i> SIWBooks</a>
            </div>
    </header>

    <main class="error-container">
        <div class="error-code">400</div>
        <div class="error-message">Richiesta non Valida</div>
        <p class="error-description">
            Sembra che ci sia un problema con la richiesta inviata al server.
            Potrebbe essere dovuta a dati mancanti, formattazione errata o un input non valido.
        </p>
        <a th:href="@{/}" class="btn btn-primary"><i class="fas fa-home"></i> Torna alla Home</a>
    </main>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
