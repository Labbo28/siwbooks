<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Errore 500</title>
  <style>
    /* Stile generale e reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f8f5f2;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    
    .error-container {
      max-width: 800px;
      text-align: center;
      background-color: white;
      border-radius: 12px;
      padding: 3rem;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      border-top: 5px solid #c53030;
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #c53030;
      font-weight: 700;
    }
    
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #666;
    }
    
    .error-image {
      max-width: 300px;
      height: auto;
      margin: 2rem auto;
      border-radius: 8px;
      box-shadow: 0 4px 12px rgba(197, 48, 48, 0.2);
    }
    
    .home-link {
      display: inline-block;
      background-color: #c53030;
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      margin-top: 1rem;
    }
    
    .home-link:hover {
      background-color: #9b2c2c;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(197, 48, 48, 0.3);
    }
    
    .error-message {
      font-style: italic;
      color: #8b8b8b;
      margin: 1rem 0;
    }
    
    /* Stile responsive */
    @media (max-width: 768px) {
      .error-container {
        padding: 2rem;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .error-image {
        max-width: 220px;
      }
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1>500 - Errore interno del server</h1>
    <p>Ci scusiamo, ma qualcosa è andato storto dietro le quinte.</p>
    <img class="error-image" src="/assets/500.png" alt="Illustrazione di un ingranaggio rotto" />
    <p class="error-message">Il nostro server sta prendendo una pausa imprevista. Riprova più tardi.</p>
    <a href="/" class="home-link">Torna al catalogo principale</a>
  </div>
</body>
</html>
